<div class="detail-container">
  <div class="detail-item">
    <img src="{{ product.url }}" alt="product photo" class="img" />
    <h5>{{ product.name }}</h5>
    <h5>{{ product.price }}</h5>
    <h5>{{ product.description }}</h5>
    <select name="price" class="select-input form-select" #num>
      <option *ngFor="let n of numbers">
        {{ n }}
      </option>
    </select>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="addToCart(product, +num.value)"
    >
      Add to cart
    </button>
    <br />
    <a routerLink="/" class="back-link"> ðŸ ” Back to product list</a>
  </div>
</div>
